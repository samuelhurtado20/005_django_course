{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class=" rounded-lg bg-white container mx-auto p-4" style="width: 300px; max-height: 400px; display: inline-block; margin: 10px; border: 1px solid #ccc; border-radius: 10px;">
    <h1 class="text-3xl text-center font-bold">Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Login</button>
</form>

</div>

{% endblock content %}
