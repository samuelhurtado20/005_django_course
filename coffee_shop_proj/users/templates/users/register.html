{% extends "base.html" %}
{% block content %}
<div class=" rounded-lg bg-white container mx-auto p-4" style="width: 300px; max-height: 400px; display: inline-block; margin: 10px; border: 1px solid #ccc; border-radius: 10px;">
    <div class="row justify-content-center">
        <div class="">
            <h1 class="text-3xl text-center font-bold">Register</h2>
            <form method="POST">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form|crispy }}
                <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
